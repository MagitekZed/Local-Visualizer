<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Local Jukebox + Visualizer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="app-header">
    <h1>Local Jukebox<span class="dot">•</span>Visualizer</h1>
    <div class="controls">
      <button id="btn-add" class="btn">Add Songs</button>
      <input id="fileInput" type="file" accept="audio/*" multiple hidden />
      <button id="btn-cinema" class="btn">Cinema Mode</button>
      <label class="select-wrap">
        <span>Quality</span>
        <select id="quality">
          <option value="high" selected>High</option>
          <option value="medium">Medium</option>
          <option value="low">Low</option>
        </select>
      </label>
    </div>
  </header>

  <main class="app-main">
    <aside class="sidebar" id="library">
      <div class="dropzone" id="dropzone">
        <p>Drag & drop audio files here<br><small>…or click “Add Songs”</small></p>
      </div>
      <ul id="trackList" class="track-list"></ul>
    </aside>

    <section class="stage">
      <canvas id="vis"></canvas>

      <div class="transport" id="transport">
        <button id="playPause" class="btn big">Play</button>
        <input id="seek" type="range" min="0" max="1" step="0.001" value="0" />
        <span id="time">0:00 / 0:00</span>
        <label class="vol">
          <span>Vol</span>
          <input id="volume" type="range" min="0" max="1" step="0.01" value="0.9" />
        </label>
        <button id="btn-exit-cinema" class="btn" title="Exit Cinema Mode">Exit Cinema Mode</button>
      </div>
    </section>
  </main>

  <footer class="app-footer">
    <small>All processing happens locally in your browser. Nothing is uploaded.</small>
  </footer>

  <audio id="audio" crossorigin="anonymous"></audio>
  <script src="app.js"></script>
</body>
</html>
