<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Local Jukebox + Visualizer</title>
  <!-- Site styling -->
  <link rel="stylesheet" href="styles.css" />
  <!-- Preload vendor modules from a CDN.  We pull Three.js and the
       postprocessing library directly from unpkg.  Using `modulepreload`
       hints to the browser to fetch these ES modules early.  We use
       the `?module` suffix for both libraries so they resolve to the
       same module instance when imported. -->
  <link rel="modulepreload" href="https://unpkg.com/three@0.160.0?module" />
  <link rel="modulepreload" href="https://unpkg.com/postprocessing@6.35.3?module" />
</head>
<body>
  <header class="app-header">
    <h1>Local Jukebox<span class="dot">•</span>Visualizer</h1>
    <div class="controls">
      <button id="btn-add" class="btn">Add Songs</button>
      <input id="fileInput" type="file" accept="audio/*" multiple hidden />
      <button id="btn-cinema" class="btn">Cinema Mode</button>
      <label class="select-wrap">
        <span>Quality</span>
        <select id="quality">
          <option value="high">High</option>
          <option value="medium">Medium</option>
          <option value="low">Low</option>
        </select>
      </label>
    </div>
  </header>
  <main class="app-main">
    <aside class="sidebar" id="library">
      <div class="dropzone" id="dropzone">
        <p>Drag &amp; drop audio files here<br /><small>…or click “Add Songs”</small></p>
      </div>
      <ul id="trackList" class="track-list"></ul>
    </aside>
    <section class="stage">
      <!-- Fallback canvas for the 2D visualiser.  This element will be hidden
           when the WebGL visualiser is active. -->
      <canvas id="vis"></canvas>
      <div class="transport" id="transport">
        <button id="playPause" class="btn big">Play</button>
        <input id="seek" type="range" min="0" max="1" step="0.001" value="0" />
        <span id="time">0:00 / 0:00</span>
        <label class="vol">
          <span>Vol</span>
          <input id="volume" type="range" min="0" max="1" step="0.01" value="0.9" />
        </label>
        <!-- Exit button only appears in cinema mode -->
        <button id="btn-exit-cinema" class="btn" title="Exit Cinema Mode">Exit</button>
      </div>
    </section>
  </main>
  <footer class="app-footer">
    <small>All processing happens locally in your browser. Nothing is uploaded.</small>
  </footer>
  <audio id="audio" crossorigin="anonymous"></audio>
  <!-- Load our application as an ES module.  This script bootstraps the audio
       player and visualiser manager, then hands off control to AuroraOrbit. -->
  <script type="module" src="app.js"></script>
</body>
</html>
