<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Local Jukebox + Visualizer</title>
  <!-- Provide a tiny transparent favicon to avoid 404 requests. -->
  <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR4nGMAAQAABQABDQottAAAAABJRU5ErkJggg==" />
  <!-- Site styling -->
  <link rel="stylesheet" href="styles.css" />
  <!-- Preload Three.js from a CDN.  The `?module` suffix ensures
       the ES module version is fetched.  We no longer preload
       postprocessing because the 3D visualiser does not depend
       on it.  -->
  <link rel="modulepreload" href="https://unpkg.com/three@0.160.0?module" />
</head>
<body>
  <header class="app-header">
    <h1>Local Jukebox<span class="dot">•</span>Visualizer</h1>
    <div class="controls">
      <!-- Removed top Add Songs button; file input remains hidden -->
      <input id="fileInput" type="file" accept="audio/*" multiple hidden />
      <button id="btn-cinema" class="btn">Cinema Mode</button>
      <!-- Toggle between 3D (WebGL) and 2D (Canvas) visualisers -->
      <button id="btn-toggle-vis" class="btn" title="Switch between 3D and 2D visualisers">3D</button>
      <label class="select-wrap">
        <span>Quality</span>
        <select id="quality">
          <option value="high">High</option>
          <option value="medium">Medium</option>
          <option value="low">Low</option>
        </select>
      </label>
    </div>
  </header>
  <main class="app-main">
    <aside class="sidebar" id="library">
      <div class="dropzone" id="dropzone">
        <p>Drag &amp; drop audio files here<br />
          <small>…or click <span id="addSongsLink" class="add-songs-link">Add Songs</span></small>
        </p>
      </div>
      <ul id="trackList" class="track-list"></ul>
    </aside>
    <section class="stage">
      <!-- Fallback canvas for the 2D visualiser.  This element will be hidden
           when the WebGL visualiser is active. -->
      <canvas id="vis"></canvas>
      <div class="transport" id="transport">
        <button id="btn-prev" class="btn small" title="Previous track">⏮</button>
        <button id="playPause" class="btn big">Play</button>
        <button id="btn-next" class="btn small" title="Next track">⏭</button>
        <input id="seek" type="range" min="0" max="1" step="0.001" value="0" />
        <span id="time">0:00 / 0:00</span>
        <label class="vol">
          <span>Vol</span>
          <input id="volume" type="range" min="0" max="1" step="0.01" value="0.9" />
        </label>
        <!-- Exit button only appears in cinema mode -->
        <button id="btn-exit-cinema" class="btn" title="Exit Cinema Mode">Exit</button>
      </div>
    </section>
  </main>
  <footer class="app-footer">
    <small>All processing happens locally in your browser. Nothing is uploaded.</small>
  </footer>
  <audio id="audio" crossorigin="anonymous"></audio>
  <!-- Load jsmediatags library for reading ID3 tags -->
  <script src="https://cdn.jsdelivr.net/npm/jsmediatags@3.9.5/dist/jsmediatags.min.js"></script>

  <!-- Load music-metadata-browser for improved ID3 parsing.  This library
       can parse tags that jsmediatags sometimes misses (e.g. album artist).
       Specify an explicit version and path to ensure the global
       `musicMetadata` object is available.  If it fails to load
       (due to network restrictions), the app will fall back to
       jsmediatags and ID3v1 parsing. -->
  <script src="https://cdn.jsdelivr.net/npm/music-metadata-browser@2.5.11/dist/music-metadata-browser.min.js"></script>
  <!-- Load our application as an ES module.  This script bootstraps the audio
       player and visualiser manager, then hands off control to AuroraOrbit. -->
  <script type="module" src="app.js"></script>
</body>
</html>
